<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Entregas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
  >
    <div class="container p-4 bg-white shadow rounded" style="max-width: 400px">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="Digite seu e-mail"
            id="email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Digite sua senha"
            id="senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div class="mt-3 text-center">
        <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>

    <script>
      // Simulação de login
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;

          // Verificação simples (não é conectado a banco de dados)
          if (email === "admin@exemplo.com" && senha === "123456") {
            alert("Login bem-sucedido!");
            window.location.href = "painel.html"; // Redireciona para o painel
          } else {
            alert("E-mail ou senha inválidos!");
          }
        });
    </script>
  </body>
</html>

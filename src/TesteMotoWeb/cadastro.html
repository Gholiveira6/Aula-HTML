<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Sistema de Entregas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
  >
    <div class="container p-4 bg-white shadow rounded" style="max-width: 400px">
      <h2 class="text-center mb-4">Cadastro</h2>
      <form id="cadastroForm">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="Digite seu e-mail"
            id="emailCadastro"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Digite sua senha"
            id="senhaCadastro"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirme sua senha"
            id="confirmarSenha"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
      <div class="mt-3 text-center">
        <p>Já tem conta? <a href="index.html">Faça login</a></p>
      </div>
    </div>

    <script>
      document
        .getElementById("cadastroForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("emailCadastro").value;
          const senha = document.getElementById("senhaCadastro").value;
          const confirmarSenha =
            document.getElementById("confirmarSenha").value;

          // Validação simples
          if (senha !== confirmarSenha) {
            alert("As senhas não coincidem!");
          } else {
            alert("Cadastro realizado com sucesso!");
            window.location.href = "index.html"; // Redireciona para o login
          }
        });
    </script>
  </body>
</html>

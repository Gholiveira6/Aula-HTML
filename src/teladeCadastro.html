<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function atualizarCampos() {
        let tipoUsuario = document.getElementById("tipoUsuario").value;
        document.getElementById("camposAdmin").style.display =
          tipoUsuario === "Administrador" ? "block" : "none";
        document.getElementById("camposCliente").style.display =
          tipoUsuario === "Cliente" ? "block" : "none";
        document.getElementById("camposMotoboy").style.display =
          tipoUsuario === "Motoboy" ? "block" : "none";
      }

      function voltarInicio() {
        // Substitua 'index.html' pelo caminho real da sua tela inicial
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Cadastro de Usuário</h2>
          <form>
            <div class="mb-3">
              <label for="tipoUsuario" class="form-label"
                >Tipo de Usuário</label
              >
              <select
                class="form-select"
                id="tipoUsuario"
                onchange="atualizarCampos()"
              >
                <option selected disabled>Selecione um tipo</option>
                <option value="Administrador">Administrador</option>
                <option value="Cliente">Cliente</option>
                <option value="Motoboy">Motoboy</option>
              </select>
            </div>

            <div id="camposFormulario" style="align-items: top">
              <!-- Campos para Administrador -->
              <div id="camposAdmin" style="display: none">
                <div class="mb-3">
                  <label class="form-label">Nome Fantasia</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Endereço</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">CNPJ</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail</label
                  ><input type="email" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefone</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label
                  ><input type="password" class="form-control" />
                </div>
              </div>

              <!-- Campos para Cliente -->
              <div id="camposCliente" style="display: none">
                <div class="mb-3">
                  <label class="form-label">Nome Fantasia</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Endereço</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">CNPJ</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail</label
                  ><input type="email" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefone</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label
                  ><input type="password" class="form-control" />
                </div>
              </div>

              <div id="camposMotoboy" style="display: none">
                <div class="mb-3">
                  <label class="form-label">Nome</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">E-mail</label
                  ><input type="email" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Telefone</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Endereço</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Data de Nascimento</label
                  ><input type="date" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Sexo</label>
                  <select class="form-select">
                    <option selected disabled>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">CPF</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Renavam do Veículo</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Placa</label
                  ><input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Senha</label
                  ><input type="password" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Contato de um Parente Próximo</label
                  ><input type="text" class="form-control" />
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="voltarInicio()"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

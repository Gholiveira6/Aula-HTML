<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function atualizarCampos() {
        let tipoUsuario = document.getElementById("tipoUsuario").value;
        document.querySelectorAll(".user-fields").forEach((el) => {
          el.style.display = "none";
        });
        if (tipoUsuario) {
          document.getElementById(`campos${tipoUsuario}`).style.display =
            "block";
        }
      }
    </script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
  >
    <div class="container p-4 bg-white shadow rounded">
      <h2 class="text-center mb-4">Cadastro de Usuário</h2>
      <form>
        <div class="mb-3">
          <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
          <select
            class="form-select"
            id="tipoUsuario"
            onchange="atualizarCampos()"
          >
            <option selected disabled>Selecione um tipo</option>
            <option value="Administrador">Administrador</option>
            <option value="Cliente">Cliente</option>
            <option value="Motoboy">Motoboy</option>
          </select>
        </div>

        <!-- Campos para Administrador e Cliente -->
        <div id="camposAdministrador" class="user-fields" style="display: none">
          <div class="mb-3">
            <label class="form-label">Nome Fantasia</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome da empresa"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              placeholder="Rua, número, cidade"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input
              type="text"
              class="form-control"
              placeholder="00.000.000/0000-00"
            />
          </div>
        </div>

        <div id="camposCliente" class="user-fields" style="display: none">
          <div class="mb-3">
            <label class="form-label">Nome Fantasia</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome da empresa"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              placeholder="Rua, número, cidade"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">CNPJ</label>
            <input
              type="text"
              class="form-control"
              placeholder="00.000.000/0000-00"
            />
          </div>
        </div>

        <!-- Campos para Motoboy -->
        <div id="camposMotoboy" class="user-fields" style="display: none">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome completo"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Sexo</label>
            <select class="form-select">
              <option selected disabled>Selecione</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">CPF</label>
            <input
              type="text"
              class="form-control"
              placeholder="000.000.000-00"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Placa do Veículo</label>
            <input type="text" class="form-control" placeholder="ABC-1234" />
          </div>
        </div>

        <!-- Campos Comuns -->
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            placeholder="seuemail@email.com"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            placeholder="(00) 00000-0000"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" placeholder="********" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </body>
</html>
